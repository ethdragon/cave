functions:
  tesla:
    handler: handler.getTeslaStatus
    events:
      - schedule: rate(10 minutes)

resources:
  Resources:
    DataBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.stage}-cave-data
    DataQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:custom.stage}-cave-data-queue
  Outputs:
    NewOutput:
      Description: "Description for the output"
      Value: "Some output value"
