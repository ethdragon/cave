# https://serverless.com/framework/docs/providers/aws/guide/serverless.yml/
service: cave-automation

custom:
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}

provider:
  name: aws
  runtime: nodejs8.10
  stackName: ${self:custom.stage}-${self:service}
  memorySize: 128
  timeout: 6

plugins:
  - serverless-webpack

