language: node_js
node_js: 8
os: osx
notifications:  
  email: false
branches:
  only:
    - master
cache:
  - npm
  - directories:
    - "$HOME/.npm"
install:
  - npm ci
  - npm -g install serverless@1.38.0 # bug in 1.39.0
script:
  - npm test
  - npm run lint
  - sls deploy --stage dev
after_success:
  - ./travis-deploy.sh
